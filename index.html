<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Text Communicator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    textarea {
      flex: 1;
      font-size: 100px;
      padding: 20px;
      border: none;
      resize: none;
      outline: none;
      box-sizing: border-box;
      width: 100%;
    }
    #fullscreenBtn, #clearBtn, #speechBtn {
      position: absolute;
      bottom: 20px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #fullscreenBtn {
      right: 20px;
      background: #007bff;
    }
    #fullscreenBtn:active {
      background: #0056b3;
    }
    #clearBtn {
      left: 20px;
      background: #dc3545;
    }
    #clearBtn:active {
      background: #a71d2a;
    }
    #speechBtn {
      left: 100px;
      background: #28a745;
    }
    #speechBtn:active {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <textarea id="textArea" placeholder="Type here or use speech..."></textarea>
  <button id="clearBtn">x</button>
  <button id="speechBtn">ðŸŽ¤</button>
  <button id="fullscreenBtn">â›¶</button>

  <script>
    const textarea = document.getElementById('textArea');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const clearBtn = document.getElementById('clearBtn');
    const speechBtn = document.getElementById('speechBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    clearBtn.addEventListener('click', () => {
      textarea.value = '';
      textarea.focus();
    });

    // Web Speech API for speech-to-text
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'zh-CN';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        textarea.value = transcript;
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event);
      };
    } else {
      alert('Speech Recognition not supported in this browser.');
    }

    let listening = false;
    speechBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (!listening) {
        recognition.start();
        speechBtn.textContent = 'ðŸ›‘';
        listening = true;
      } else {
        recognition.stop();
        speechBtn.textContent = 'ðŸŽ¤';
        listening = false;
      }
    });
  </script>
</body>
</html>
