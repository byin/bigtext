<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Big Text Communicator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    textarea {
      flex: 1;
      font-size: 100px;
      padding: 20px;
      border: none;
      resize: none;
      outline: none;
      box-sizing: border-box;
      width: 100%;
      color: black;
    }
    textarea:disabled {
      background-color: white;
      color: black;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0,0,0,0.1);
      backdrop-filter: blur(4px);
      box-sizing: border-box;
    }
    .bottom-bar button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      color: white;
    }
    #clearBtn {
      background: #dc3545;
    }
    #clearBtn:active {
      background: #a71d2a;
    }
    #speechBtn {
      width: 60px;
      height: 60px;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      font-size: 24px;
      border-radius: 50%;
    }
    #speechBtn:active {
      background: #1e7e34;
    }
    #fullscreenBtn {
      background: #007bff;
    }
    #fullscreenBtn:active {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <textarea id="textArea" placeholder="..."></textarea>
  <div class="bottom-bar">
    <button id="clearBtn">x</button>
    <button id="speechBtn">ðŸŽ¤</button>
    <button id="fullscreenBtn">â›¶</button>
  </div>

  <script>
    const textarea = document.getElementById('textArea');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const clearBtn = document.getElementById('clearBtn');
    const speechBtn = document.getElementById('speechBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    clearBtn.addEventListener('click', () => {
      textarea.value = '';
      textarea.focus();
      if (listening && recognition) {
        recognition.stop();
        speechBtn.textContent = 'ðŸŽ¤';
        listening = false;
        textarea.disabled = false;
      }
    });

    // Web Speech API for speech-to-text
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'zh-CN';
    //   recognition.continuous = true;
    //   recognition.interimResults = true;

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        textarea.value = transcript;
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event);
      };

      recognition.onend = () => {
        if (listening) {
          recognition.start(); // restart if unexpectedly stopped
        }
      };
    } else {
      alert('Speech Recognition not supported in this browser.');
    }

    let listening = false;
    speechBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (!listening) {
        recognition.start();
        speechBtn.textContent = 'ðŸ›‘';
        listening = true;
        textarea.disabled = true;
      } else {
        recognition.stop();
        speechBtn.textContent = 'ðŸŽ¤';
        listening = false;
        textarea.disabled = false;
      }
    });
  </script>
</body>
</html>
