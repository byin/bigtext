<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Text Communicator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    textarea {
      flex: 1;
      font-size: 100px;
      padding: 20px;
      border: none;
      resize: none;
      outline: none;
      box-sizing: border-box;
      width: 100%;
    }
    #fullscreenBtn, #clearBtn {
      position: absolute;
      bottom: 20px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #fullscreenBtn {
      right: 20px;
      background: #007bff;
    }
    #fullscreenBtn:active {
      background: #0056b3;
    }
    #clearBtn {
      left: 20px;
      background: #dc3545;
    }
    #clearBtn:active {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <textarea id="textArea" placeholder="Type here..."></textarea>
  <button id="clearBtn">X</button>
  <button id="fullscreenBtn">â›¶</button>

  <script>
    const textarea = document.getElementById('textArea');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const clearBtn = document.getElementById('clearBtn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    clearBtn.addEventListener('click', () => {
      textarea.value = '';
      textarea.focus();
    });
  </script>
</body>
</html>
